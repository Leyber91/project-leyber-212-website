<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N-Dimensional Cube Renderer</title>
    <link rel="stylesheet" href="./assets/css/md/animation_control.css">
    <!-- Orbitron Font for the aesthetic -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <!-- Three.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js" type="module"></script>
    <!-- Custom Post-Processing Modules -->
    <script type="module" src="./assets/js/dimensional_mania/custom_effect_composer.js"></script>
    <script type="module" src="./assets/js/dimensional_mania/custom_render_pass.js"></script>
    <script type="module" src="./assets/js/dimensional_mania/custom_unreal_bloom_pass.js"></script>
</head>
<body>
    <div class="animation-container">
        <div id="animation"></div>
        <div class="controls">
            <label>
                Dimension:
                <select id="dimensionSelector">
                    <option value="3">3D</option>
                    <option value="4">4D</option>
                    <option value="5">5D</option>
                    <option value="6">6D</option>
                    <option value="7">7D</option>
                    <option value="8">8D</option>
                    <option value="9">9D</option>
                    <option value="10">10D</option>
                </select>
            </label>
            <button id="toggleAnimation">Stop Animation</button>
            <label>Size: <input type="range" id="rangeSize" min="1" max="120" value="50"></label>
            <label>Speed: <input type="range" id="rangeSpeed" min="1" max="100" value="50"></label>
        </div>
    </div>
    <button id="goBack" onclick="window.location.href='index.html'">Go Back</button>

    <!-- Main JavaScript Module -->
    <script type="module" src="./assets/js/dimensional_mania/main.js"></script>
</body>
</html>
