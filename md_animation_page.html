<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>N-Dimensional Cube Visualization</title>
    <link rel="stylesheet" href="assets/css/md/animation_control.css">
    <!-- Include Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <div class="animation-container">
        <button id="goBack">Go Back</button>
        <div id="animation"></div>
        
        <!-- Toggle Button for Panel -->
        <button id="togglePanel" class="toggle-button">Hide Controls & Info</button>
        
        <!-- Panel containing Controls and Explanatory Panel -->
        <div id="panel" class="visible">
            <div class="controls">
                <div class="control-group">
                    <label for="dimensionSelector"><strong>Select Dimension:</strong></label>
                    <select id="dimensionSelector">
                        <option value="1">1D</option>
                        <option value="2">2D</option>
                        <option value="3" selected>3D</option>
                        <option value="4">4D</option>
                        <option value="5">5D</option>
                        <option value="6">6D</option>
                        <option value="7">7D</option>
                        <option value="8">8D</option>
                        <option value="9">9D</option>
                        <option value="10">10D</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="rangeSize"><strong>Size:</strong></label>
                    <input type="range" id="rangeSize" min="10" max="100" value="50">
                </div>

                <div class="control-group">
                    <label for="rangeSpeed"><strong>Speed:</strong></label>
                    <input type="range" id="rangeSpeed" min="10" max="100" value="50">
                </div>

                <div class="button-group">
                    <button id="toggleAnimation">Stop Animation</button>
                    <button id="toggleStaticMode">Switch to Static Mode</button>
                    <button id="nextDimension">Next Dimension</button>
                    <button id="transformDimension">Transform Dimension</button>
                </div>
            </div>
            <div id="explanatoryPanel">
                <!-- Explanatory content will be injected here -->
            </div>
        </div>
        
        <div id="dimensionIndicator" class="hidden">
            Current Dimension: 3D
        </div>
    </div>

    <!-- Include your custom scripts as modules -->
    <script type="module" src="assets/js/dimensional_mania/main.js"></script>
</body>
</html>
