<!-- File: index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exomania - Explore Exoplanets</title>
  <link rel="stylesheet" href="assets/css/exomania.css">
  <!-- Include Three.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
  <header>
    <h1 class="logo">Exomania</h1>
    <button class="load-more-button">Load More Planets</button>
    <a href="index.html" class="go-back-button">Go Back</a>
  </header>

  <!-- Planet Carousel -->
  <div id="planet-carousel">
    <!-- Planet cards will be dynamically generated here -->
  </div>

  <!-- 3D Scene Container -->
  <div id="scene-container">
    <!-- Three.js scene will be rendered here -->
  </div>

  <!-- Planet Information Panel -->
  <div id="planet-info">
    <!-- Planet details will be populated here -->
  </div>

  <!-- Loading Overlay -->
  <div id="loading-overlay">
    <div class="spinner"></div>
  </div>

  <!-- Include External JavaScript Files -->
  <script type="module" src="assets/js/exomania/exomania.js" defer></script>
</body>
</html>
