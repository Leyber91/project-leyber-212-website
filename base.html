<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Hole Animation</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <canvas id="glCanvas"></canvas>

    <!-- Add user interface elements for controlling the animation -->
    <div id="controls">
        <label for="colorPicker">Color:</label>
        <input type="color" id="colorPicker" value="#ff0000"><br>
        <label for="velocityXSlider">Speed X:</label>
        <input type="range" id="velocityXSlider" min="-10" max="10" value="2"><br>
        <label for="velocityYSlider">Speed Y:</label>
        <input type="range" id="velocityYSlider" min="-10" max="10" value="1"><br>
        <button id="directionButton">Reverse Direction</button>
        <label for="loopCheckbox">Loop:</label>
        <input type="checkbox" id="loopCheckbox" checked><br>
        <button id="startAnimation">Start Animation</button>
        <button id="stopAnimation">Stop Animation</button>
    </div>
    
    <button id="goBack" onclick="window.location.href='index.html'">Go Back</button>

    <!-- Include the JavaScript file -->
    <script src="assets/js/test_animation_step_0.js"></script>
</body>
</html>
