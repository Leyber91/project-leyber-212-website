<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <link rel="stylesheet" href="assets/css/animation_control.css">
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://cdn.babylonjs.com/inspector/babylon.inspector.bundle.js"></script>
    <script type="text/javascript" src="assets/js/test_animation_step_1.js" defer></script>
</head>
<body>
    <div class="animation-container" id="animation-container">
        <canvas></canvas>
    </div>
    <div class="animation-screen">
        <div class="control-room">
            <div class="control-board">
                <div class="control-group">
                    <label>Toggle Animation</label>
                    <button id="toggleAnimation">Start / Stop</button>
                </div>
                <div class="control-group">
                    <label>Color</label>
                    <input type="color" id="colorPicker">
                </div>
                <div class="control-group">
                    <label>Speed</label>
                    <input type="range" id="rangeSpeed" min="1" max="10" value="5">
                </div>
                <div class="control-group">
                    <label>Size</label>
                    <input type="range" id="rangeSize" min="10" max="200" value="50">
                </div>
                <div class="control-group">
                    <label>Rotation X</label>
                    <input type="range" id="rangeRotationX" min="-180" max="180" value="0">
                </div>
                <div class="control-group">
                    <label>Rotation Y</label>
                    <input type="range" id="rangeRotationY" min="-180" max="180" value="0">
                </div>
                <div class="control-group">
                    <label>Rotation Z</label>
                    <input type="range" id="rangeRotationZ" min="-180" max="180" value="0">
                </div>
            </div>
            <button id="goBack" onclick="window.location.href='index.html'">Go Back</button>
        </div>
    </div>
</body>
</html>
