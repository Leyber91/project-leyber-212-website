<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Hole Animation</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/animation_control.css">

</head>
<body>
  <div class="animation-screen">
      <canvas id="glCanvas"></canvas>
      <div class="control-room">
          <div class="control-board">
              <div class="control-group">
                  <label for="colorPicker">Color</label>
                  <input type="color" id="colorPicker">
              </div>
              <div class="control-group">
                  <label for="rangeSpeed">Speed</label>
                  <input type="range" id="rangeSpeed" min="1" max="10" value="5">
              </div>
              <div class="control-group">
                  <label for="rangeDirection">Direction</label>
                  <input type="range" id="rangeDirection" min="1" max="10" value="5">
              </div>
              <div class="control-group">
                  <label for="chkLoop">Loop</label>
                  <input type="checkbox" id="chkLoop">
                  <label for="chkLoop" class="checkmark"></label>
              </div>
              <div class="control-group">
                  <button id="startAnimation">Start</button>
                  <button id="stopAnimation">Stop</button>
              </div>
          </div>
          <button id="goHome">Go Home</button>
      </div>
  </div>
  
  <!-- Include the WebGL script -->
  <script src="assets/js/test_animation_step_0.js"></script>
</body>
</html>
